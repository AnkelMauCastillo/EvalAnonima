<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head  th:insert="index::encabezado">
    
</head>

<body>
    <nav th:fragment="navbar"  class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/usuarios}">Usuarios</a>
                    </li>
                    <li>
                        <a class="nav-link" th:href="@{/usuarios/nuevo}">Registrar</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Accion</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div>
        <h2>Registro</h2>
    </div>
    
    <form th:action="@{/usuarios/save}" method="post" style="max-width: 500px; margin: 0 auto;" th:object="${usuario}">
        <div class="border border-secondary round p-3">
            <div class="form-group">
                <label class="col-sm-4 col-form-label">Correo</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" th:field="*{correo}" required minlength="8" maxlength="128"/>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-4 col-form-label">Nombre</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{nombre}" required minlength="2" maxlength="128"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-4 col-form-label">Apellido Paterno</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{apellidoPaterno}" required minlength="2" maxlength="128"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-4 col-form-label">Apellido Materno</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{apellidoMaterno}" required minlength="2" maxlength="128"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-4 col-form-label">Password</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" th:field="*{contrasenia}" required minlength="8" maxlength="20"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-4 col-form-label">Roles</label>
                <div class="col-sm-8">
                   <th:block th:each="role : ${listaDeRoles}"> 
                       <input type="checkbox" th:field="*{roles}" th:text="${role.nombre}" th:value="${role.id}" class="m-2"/>
                       - <small>[[${role.descripcion}]]</small>
                       <br/>
                   </th:block>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-4 col-form-label">Habilitado</label>
                <div class="col-sm-8">
                    <input type="checkbox" th:field="*{habilitado}" />
                </div>
            </div>

            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary m-3"/>
                <input type="button" value="Cancelar" class="btn btn-secondary" id="buttonCancelar"/>
            </div>
        </div>
    </form>

    <th:block th:insert="index::script"></th:block>
   
</body>

</html>
